<!DOCTYPE html>
<html lang="">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="//cdn.opalrb.com/opal/1.2.0/opal.min.js"></script>
